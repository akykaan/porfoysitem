<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script src="photo.js"></script>

  <body class="container">
    <div class="layout">
      <header>
        <div class="header-container">
          <h1 class="header-logo">LOGO</h1>

          <button class="hamburger-btn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <ul class="header-nav">
            <div class="header-nav-hover"></div>
            <li>Home</li>
            <li>Services</li>
            <li>About me</li>
            <li>Portfolio</li>
            <li>Contact me</li>
          </ul>
          <button class="hire-me-btn">Hire Me</button>
        </div>
      </header>
      <main>
        <section class="about-section">
          <div class="about-section-blur-bg"></div>
          <div class="about-section-me">
            <h4>Hi I am</h4>
            <h3>Furkan Kaan Aky√ºz</h3>
          </div>

          <div class="about-section-description">
            <h4>Full-Stack Developer</h4>
            <div class="about-section-social-media">
              <a
                href="https://www.instagram.com/furkan_kaan_akyuz/"
                target="_blank"
              >
                <img src="assets/instagram.svg" width="50" alt="Linkedin" />
              </a>
              <a
                href="https://www.instagram.com/furkan_kaan_akyuz/"
                target="_blank"
              >
                <img
                  src="assets/github-mark-white.svg"
                  width="50"
                  alt="Github"
                />
              </a>
            </div>
          </div>

          <div class="about-section-buttons">
            <button class="hire-me-btn">Hire Me</button>
            <button class="download-cv-btn">Download CV</button>
          </div>

          <div class="about-section-card">
            <div class="card-item">
              <h3 class="card-header">2+</h3>
              <p>Experience</p>
            </div>
            <div class="divider-vertical"></div>
            <div class="card-item">
              <h3 class="card-header">20+</h3>
              <p>Project Done</p>
            </div>
            <div class="divider-vertical"></div>

            <div class="card-item">
              <h3 class="card-header">80+</h3>
              <p>Happy Client</p>
            </div>
          </div>
        </section>

        <section class="my-photo-section">
          <div class="about-section-blur-bg2"></div>
          <img src="assets/me.png" alt="me" class="photo-me" />
        </section>
      </main>
    </div>

</html>
